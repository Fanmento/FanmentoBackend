{% extends "site_base.html" %}

{% block body %}
<div class="navbar navbar-inverse">
	<div class="navbar-inner">
		<div class="container-fluid">
			<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</a>
			<a class="brand" href="#" name="top">Fanmento Admin</a>
			<div class="nav-collapse collapse">
				<div class="btn-group pull-right">
					<a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="icon-user"></i> {{ name }} <span class="caret"></span>
					</a>
					<ul class="dropdown-menu">
						<li><a href="{% url fanmento.admin.views.admin_logout %}"><i class="icon-share"></i> Logout</a></li>
					</ul>
				</div>
			</div>
			<!--/.nav-collapse -->
		</div>
		<!--/.container-fluid -->
	</div>
	<!--/.navbar-inner -->
</div>
<div class="row-fluid">
    <div class="sidebar-nav span3">
        <div class="well" style="padding: 8px 0;">
            <ul class="nav nav-list"> 
              <li class="nav-header">Admin Menu</li>        
              <li {% if active == "users" %}class="active"{% endif %}><a href="{% url fanmento.admin.views.users %}"><i class="icon-user"></i> Users</a></li>
              <li {% if active == "venues" %}class="active"{% endif %}><a href="{% url fanmento.admin.views.venues %}"><i class="icon-map-marker"></i> Venues</a></li>
              <li {% if active == "advertisements" %}class="active"{% endif %}><a href="{% url fanmento.admin.views.advertisements %}"><i class="icon-bullhorn"></i> Advertisements</a></li>
              <li {% if active == "backgrounds" %}class="active"{% endif %}><a href="{% url fanmento.admin.views.backgrounds %}"><i class="icon-picture"></i> Backgrounds</a></li>
              <li {% if active == "templates" %}class="active"{% endif %}><a href="{% url fanmento.admin.views.templates %}"><i class="icon-list-alt"></i> Templates</a></li>
              <li class="divider"></li>
              <li><a href="{% url fanmento.admin.views.admin_logout %}"><i class="icon-share"></i> Logout</a></li>
            </ul>
        </div>
    </div>
    <div class="span8">
    {% block content %}
    {% endblock %}
    </div>
</div>
<!--/.navbar -->
{% endblock %}
